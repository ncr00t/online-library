<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Поиск книг</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</h:head>
<h:body>
    <ui:composition>
        <div class="search">
            <h:form styleClass="search_form" id="search_form">
                <input type="submit" class="button-text"></input>
                <h:inputText  id="search_string" styleClass="search-text"  value="#{libraryService.bookName}"/>
                <p:commandButton id="btnSearch" value="Поиск" styleClass="button" action="findBooksByName" ajax="false">
                </p:commandButton>

                <script type="text/javascript">
                    document.getElementById("search_form:search_string").setAttribute("placeholder","Введите название книги");
                </script>
            </h:form>
            <div class="clear"></div>
        </div>
    </ui:composition>
</h:body>
</html>
