<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Facelet Title</title>
</h:head>

<h:body>
    <ui:composition>

        <div class="left-menu">
            <h:form styleClass="genres" >
                <ul>
                    <ui:repeat value="${publisherDAOImplementation.allPublishers}" var="publisher">
                        <li>
                            <p:commandButton value="${publisher.name}" action="findByPublisher" actionListener="#{libraryService.setPublisher(publisher)}" styleClass="noborder-button-genre" ajax="false">
                            </p:commandButton>
                            <br/>
                        </li>
                    </ui:repeat>
                </ul>
            </h:form>
        </div>

    </ui:composition>
</h:body>
</html>
